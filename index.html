<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with CSS Grid & Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar (Flexbox) -->
    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content (CSS Grid) -->
    <main class="grid-container">
        <header id="main-header">
            <h1>Welcome to My Website</h1>
        </header>

        <section class="card">
            <h2>About Me</h2>
            <p>I'm a web developer who loves CSS Grid & Flexbox!</p>
            <img src="https://via.placeholder.com/300" alt="Placeholder" class="styled-image">
        </section>

        <aside class="sidebar">
            <h3>Latest News</h3>
            <p>Check out our new features!</p>
        </aside>

        <footer class="footer">
            <p>&copy; 2023 MySite. All rights reserved.</p>
        </footer>
    </main>
</body>
</html>
